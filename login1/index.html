<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="login-container">
          <div class="top-content-container">
            <h4>Login #1</h4>
          </div>
          <div class="bottom-content-container">
            <div class="logo-container">
              <img src="../login1/assets/images/bg.jpg.webp" alt="" />
            </div>
            <div class="welcome-container">
              <h3 class="text-center">Welcome</h3>
              <p class="text-center">
                Sign in by entering the information below
              </p>
            </div>
            <div class="login-form">
              <form action="#" class="login-form">
                <div class="form-group">
                  <div
                    class="icon d-flex align-items-center justify-content-center"
                  >
                    <span class="fa fa-user"></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <div
                    class="icon d-flex align-items-center justify-content-center"
                  >
                    <span class="fa fa-lock"></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required=""
                  />
                </div>
                <div class="form-group d-md-flex forgot-password-wrap">
                  <div class="w-100 text-md-right">
                    <a href="#">Forgot Password</a>
                  </div>
                </div>
                <div class="form-group get-started-wrap">
                  <button
                    type="submit"
                    class="btn form-control btn-primary rounded submit px-3"
                  >
                    Get Started
                  </button>
                </div>
              </form>
              <div class="form-group sign-up-wrap">
                <div class="w-100 text-center mt-4 text">
                  <p class="mb-0">Don't have an account?</p>
                  <a href="#">Sign Up</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer></footer>
    </main>
  </body>
</html>
